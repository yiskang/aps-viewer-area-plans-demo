<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="https://cdn.autodesk.io/favicon.ico">
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="/main.css">
    <title>Autodesk Platform Services: Simple Viewer</title>
</head>

<body>
    <div id="header">
        <img class="logo" src="https://cdn.autodesk.io/logo/black/stacked.png" alt="Autodesk Platform Services">
        <span class="title">Simple Viewer Area Plans</span>
        <select name="models" id="models"></select>
        <button id="upload" style="display: none" title="Upload New Model">Upload</button>
        <input style="display: none" type="file" id="input">
    </div>
    <div id="toolbar">
        <div>
            <button id="manageAreaPlans" style="display: none" title="Add or Edit Area Plan Markups">Manage Area Plans</button>
            <button id="addAreaPlans" style="display: none;" title="Add New Area Plan Markups">Add Area</button>
        </div>
        <div>
            <button id="saveAreaPlanChanges" style="display: none" title="Save changes made on area plans">Save</button>
            <button id="cancelAreaPlanChanges" style="display: none" title="Discard changes made on area plans">Cancel</button>
        </div>
    </div>
    <div id="preview"></div>
    <div id="overlay"></div>
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.js"></script>
    <script src="/AreaPlansExt/AreaPlansExtension.js" type="module"></script>
    <script src="/main.js" type="module"></script>
</body>

</html>
